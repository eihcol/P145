<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-12 1 -15" color="red"></a-box>
            <a-circle position="-9 1 -15" color="orange" radius="1"></a-circle>
            <a-cylinder position="0.8 1 -15" color="green" height="2" radius="1"></a-cylinder>
            <a-cone position="3.5 1 -15" color="blue" radius-bottom="1" radius-top="0.1"></a-cone>
            <a-dodecahedron position="6 1 -15" color="cyan" radius="1"></a-dodecahedron>
            <a-plane position="0 0 -15" color="white" rotation="-90 0 0" height="100" width="100"></a-plane>
            <a-sky color="white"></a-sky>
            <a-sphere position="9 1 -15" color="magenta" radius="1"></a-sphere>
            <a-torus position="-3 1 -15" color="lime" radius="0.7" radius-tubular="0.15"></a-torus>
            <a-box position="-6 1 -15" rotation="45 90 0" color="yellow"></a-box>
        </a-scene>
    </body>
</html>
